<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=z, initial-scale=1.0" />
    <title>Document</title>
    <!-- daisyUi cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- css connected -->
    <link rel="stylesheet" href="./styles/styles.css" />
    <!-- fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[#f4f5f7] ">
    <div class="max-w-lg mx-auto bg-white rounded-b-xl">
      <div
        class="min-h-[50px] flex justify-between items-center border-b-1 border-gray-400 p-3"
      >
        <div class="flex justify-between items-center">
          <img src="./assets/Group.png" alt="" class="h-[50px]" />
          <div class="ml-3">
            <h2 class="font-bold">$<span id="available-balance">45000</span></h2>
            <div>
              <p class="text-[#08080880]">Available Balance</p>
            </div>
          </div>
        </div>
        <div>
          <button class="btn text-[#08080880]">
            <i
              class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-700"
            ></i
            >LogOut
          </button>
        </div>
      </div>

      <div class="max-w-lg mx-auto mt-8 p-3">
        <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-[#08080880] pt-5">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
      </div>

      <div class="max-w-lg mx-auto p-3">
        <div class="min-h-[60px] text-center grid grid-cols-3 gap-4 pt-8 pb-8">
          <div class="rounded-xl border-2 border-gray-300 p-5">
            <img src="./assets/wallet1.png" alt="" class="mx-auto" />
            <h2>Add Money</h2>
          </div>
          <div class="border-2 border-gray-300 p-5 rounded-xl">
            <img src="./assets/send1.png" alt="" class="mx-auto" />
            <h2>Cashout</h2>
          </div>
          <div class="border-2 border-gray-300 p-5 rounded-xl">
            <img src="./assets/money1.png" alt="" class="mx-auto" />
            <h2>Transfer Money</h2>
          </div>
          <div class="border-2 border-gray-300 p-5 rounded-xl">
            <img src="./assets/bonus1.png" alt="" class="mx-auto" />
            <h2>Get Bonus</h2>
          </div>
          <div class="border-2 border-gray-300 p-5 rounded-xl">
            <img src="./assets/purse1.png" alt="" class="mx-auto" />
            <h2>Pay Bill</h2>
          </div>
          <div class="border-2 border-gray-300 p-5 rounded-xl">
            <img src="./assets/transaction1.png" alt="" class="mx-auto" />
            <h2>Transactions</h2>
          </div>
        </div>
      </div>
    </div>

    <div class="all-form-sections max-w-lg mx-auto bg-[#f4f5f7]">
      <div>
        <!-- add money -->
        <h1 class="font-bold text-xl mt-5 mb-1">Add Money</h1>
        <form action="" class="bg-white rounded-2xl p-8 mx-2" autocomplete="off">
          <div class="">
            <h1 class="font-semibold">Select A Bank</h1>
            <select class="select bg-[#f4f5f7] rounded-3xl w-[100%]" id="bank">
              <option disabled selected>Select Bank</option>
              <option>Dutch Bangla Bank</option>
              <option>AB Bank</option>
              <option>IFIC Bank</option>
              <option>Northern Bank</option>
            </select>
          </div>
          <div class="mt-3" >
            <label for="#" class="font-semibold">Bank Account Number</label>
            <br />
            <input
              type="text"
              placeholder="Enter 11 digit account number"
              class="input bg-[#f4f5f7] rounded-3xl w-[100%]" id="account-number"
            />
          </div>
          <div class="mt-3 ">
            <label for="" class="font-semibold " >Amount to Add</label>
            <br />
            <input
              type="text"
              placeholder="Add Amount to withdraw"
              class="input bg-[#f4f5f7] rounded-3xl w-[100%]" id="add-amount"
            />
          </div>
          <div class="mt-3">
            <label for="" class="font-semibold">Pin Number</label>
            <br />
            <input
              type="text"
              placeholder="Enter 4 digit pin number"
              class="input bg-[#f4f5f7]  rounded-3xl w-[100%]" id="add-pin"
            />
          </div>
          <button class="btn mt-5 w-full rounded-3xl bg-[#0874f2] text-white" id="add-money-btn">
            Add Money
          </button>
        </form>
      </div>
    </div>


    <script src="./home.js"></script>
  </body>
</html>

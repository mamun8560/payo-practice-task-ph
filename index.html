<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- daisyUi cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- css connected -->
     <link rel="stylesheet" href="./styles/styles.css">

<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center "> 
    <div class="h-[130px] w-[300px]  bg-[url('./assets/bg.png')] bg-cover flex justify-center items-center">
        <img src="./assets/Group.png" class="">

    </div>
    <form action="" class="w-[350px]  bg-white rounded-2xl p-8 ">
        <div class="mt-5">
            <label for="#" class="font-semibold">Mobile Number</label>
            <br>
            <input type="text" placeholder="Enter Your Number" class="input bg-[#f4f5f7] m-3 rounded-3xl" id="mobile-number" />
        </div>
        <div>
            <label for="" class="font-semibold">4 Digit Pin</label>
            <br>
            <input type="text" placeholder="Enter 4 Digit Pin" class="input bg-[#f4f5f7] mt-3 rounded-3xl" id="pin-number" />
        </div>
        <button class="btn mt-5 w-full rounded-3xl bg-[#0874f2] text-white" id="loginButton">LogIn</button>
    </form>
    
    <!-- javascript add -->
     <script src="./scrript.js"></script>
